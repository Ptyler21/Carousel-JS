<body>

<nav class="navbar navbar-default navbar-fixed-top">

<!-- making the jumbotron for the Carousel -->



<div class="container">


  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="racer.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="racer2.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="sato.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="kimball.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
